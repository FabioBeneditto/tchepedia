<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <title>Building blocks demo</title>
        <!--<link rel="stylesheet" href="css/fonts.css">-->
        <link rel="stylesheet" href="css/headers.css">
        <link rel="stylesheet" href="css/lists.css">
        <link rel="stylesheet" href="css/transitions.css">
        <link rel="stylesheet" href="css/util.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section id="main" data-position="current">
            <section role="region">
                <header class="fixed">
                    <h1>Tchêpedia</h1>
                </header>
                <article class="scrollable header">
                    <div data-type="list">
                    </div>
                </article>
            </section>
        </section>
        <section role="region" id="view" data-position="right">
            <header class="fixed">
                <a id="btn-view-back" href="#"><span class="icon icon-back">back</span></a>
                <h1>Tchêpedia</h1>
            </header>
            <article class="content scrollable header">
                <section data-type="list">
                    <ul>
                        <li>
                            <a href="#">
                                <p id="title"></p>
                                <p id="description"></p>
                            </a>
                        </li>
                    </ul>
                </section>
            </article>
        </section>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/application.js"></script>
    </body>
</html>
